name: Deploy to Azure Functions

on:
  pull_request_target:
    types: [closed]
    branches: [ main, working ]
    paths:
      - 'api/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
    
    - name: Install dependencies
      run: |
        cd api
        npm ci --no-audit
      timeout-minutes: 10
    
    - name: Run unit tests
      run: |
        cd api
        npm test
      timeout-minutes: 5
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      timeout-minutes: 10
    
    - name: Install Azure Functions Core Tools
      run: |
        # Install Azure Functions Core Tools if not already installed
        npm install -g azure-functions-core-tools@4 --unsafe-perm true
        # Show structure for debugging
        echo "API directory structure before deploy:"
        ls -la api/
        ls -la api/health/
        ls -la api/process/
        # Deploy directly from api directory
        cd api
        func azure functionapp publish chatbotprocessor --javascript --force
      timeout-minutes: 20
        
    - name: Restart Function App
      run: |
        # Restart the function app to ensure new files are loaded
        az functionapp restart --name chatbotprocessor --resource-group ResourceGroup1
      timeout-minutes: 5 