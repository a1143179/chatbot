name: Test Backend

on:
  push:
    branches: [ main, working ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message !~ /^Merge/
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: Install API dependencies
      run: |
        cd api
        npm ci
        
    - name: Run API tests
      run: |
        cd api
        npm test
        
    - name: Validate Azure Functions
      run: |
        cd api
        npm run lint
        
    - name: Build Azure Functions package (verify .funcignore)
      run: |
        cd api
        func pack --build remote --force
        echo "Package size: $(ls -lh api.zip)"
        echo "Package contents:"
        unzip -l api.zip | head -20 