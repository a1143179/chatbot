name: Test Backend

on:
  push:
    branches-ignore: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install API dependencies
        run: |
          cd api
          npm ci

      - name: Run API tests
        run: |
          cd api
          npm test

      - name: Validate Azure Functions
        run: |
          cd api
          npm run lint 