name: Test and Deploy Backend

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  test-and-deploy-backend:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: Install Azure Functions Core Tools
      run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
        sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
        sudo apt-get update
        sudo apt-get install azure-functions-core-tools-4
        
    - name: Install API dependencies
      run: |
        cd api
        npm ci
        
    - name: Run API tests
      run: |
        cd api
        npm test
        
    - name: Validate Azure Functions
      run: |
        cd api
        npm run lint
        
    - name: Build Azure Functions package
      run: |
        cd api
        func pack --build remote --force --javascript
        
    - name: Upload Azure Functions package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: azure-functions-production-package
        path: api/api.zip
        retention-days: 90
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: 'chatbotprocessor'
        package: './api/api.zip' 